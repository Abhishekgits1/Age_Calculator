<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex justify-center py-8">
    <div class="bg-black">
        <div class="text-5xl font-extrabold px-4 py-2">
            <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500">
                Age Calculator
            </span>
        </div>

        <!-- Add an ID to the form -->
        <form id="ageForm" class="input-box py-8 px-4">
            <input type="date" id="date" class="rounded-md px-4 font-serif text-white bg-black border-2 border-white-500">
            <button type="submit" class="bg-black rounded-md px-4 font-serif text-white border-2 border-white-500">
                Calculate
            </button>
        </form>

        <p class="text-white font-serif px-8" id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
